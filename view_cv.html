  <!-- Bootstrap and FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    .CV {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em 1em;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="brand">Adithya</div>
    <nav id="nav-links">
      <a href="Adithya_Prahladan.pdf" download>DOWNLOAD</a>
      <a href="index.html">BACK TO HOME</a>
    </nav>
    <div class="menu-toggle" id="toggle-btn">â˜°</div>
  </header>

  <!-- CV Display -->
  <section id="view_cv" class="section">
    <div class="CV">
      <canvas id="pdf-canvas"></canvas>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center mt-5">
    <p>&copy; 2025 Adithya Prahladan. All rights reserved.</p>
  </footer>

  <!-- PDF.js Library (must come first!) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- PDF Rendering Script -->
  <script>
    const url = 'Adithya_Prahladan.pdf';
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdf => {
      return pdf.getPage(1);
    }).then(page => {
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({
        canvasContext: ctx,
        viewport: viewport
      });
    }).catch(error => {
      console.error("Error loading PDF:", error);
    });
  </script>
    <script src="script.js"></script>

</body>
</html>
